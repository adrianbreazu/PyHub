{% extends "login.html" %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form role="form" method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <input class="form-control" placeholder="UserName" name="username" type="text" autofocus  id="id_username">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password" value="" id="id_password">
        </div>
        <div class="checkbox">
            <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
            </label>
        </div>
        <input type="submit" value="login" class="btn btn-lg btn-success btn-block"/>
        <input type="hidden" name="next" value="/" />
    </fieldset>
</form>
{% endblock content %}
